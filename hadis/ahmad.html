            <button class="button-56" role="button" onclick="btnSearch()">Cari</button>

    </div>

    <h2 id="judul-pencarian"></h2>
    <div id="output-hadits"></div>

    <button id="btnTop"><i class="fa-brands fa-space-awesome fa-bounce"></i></button>
<script>

    var tombolAtas = document.getElementById("btnTop")

    tombolAtas.addEventListener("click", function () {
        window.scrollTo({
            top: 0,
            behavior: "smooth"
        })
    })

    $(tombolAtas).hide()
    $(window).scroll(function () {
        if ($(this).scrollTop() > 300) {
            $(tombolAtas).show().fadeIn(500)
        } else {
            $(tombolAtas).hide().fadeOut(500)
        }
    })
</script>
